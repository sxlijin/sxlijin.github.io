---
layout: default
---

<div>
  <article>
    <p>
    {% capture my-include %}{% include profile.md %}{% endcapture %}
    {{ my-include | markdownify }}
    </p>
  </article>
</div>
<hr/>
<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <p>{{post.date | date: '%Y-%m-%d'}} - <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></p>
    </div>
    <hr/>
  {% endfor %}
</div>
