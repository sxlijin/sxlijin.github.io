<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="black">
  <link rel="manifest" href="/manifest.json">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

  <title>$pagetitle$</title>
  $if(css)$
  <link rel="stylesheet" media="all" href="$css$">
  $else$
  <link rel="stylesheet" media="all" href="/css/main.css">
  $endif$

  <link href="https://cdn.jsdelivr.net/prismjs@v1.x/themes/prism.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/prismjs@v1.x/components/prism-core.min.js"></script>
	<script src="https://cdn.jsdelivr.net/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>

  $if(mathjax)$
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  $endif$

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-89488611-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  $if(header)$
  $header$
  $else$
  <header role="banner">
    <div>
      <a href="/"><img src="/assets/icon.svg"/></a>
    </div>
    <div>
      <a href="/">home</a> | <a href="/library">library</a> | <a href="/resume">resume</a>
    </div>
  </header>
  $endif$
  <main class="page-content" aria-label="Content">
    $body$
  </main>
</body>
</html>
